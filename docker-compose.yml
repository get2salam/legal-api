version: "3.8"

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://legal:legal@db:5432/legal_db
      - API_TITLE=Legal Case Law API
      - API_KEY_ENABLED=false
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: legal_db
      POSTGRES_USER: legal
      POSTGRES_PASSWORD: legal
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U legal -d legal_db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
